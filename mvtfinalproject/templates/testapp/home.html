<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid d-flex justify-content-between">
          <a class="btn navbar-brand text-warning fs-4" href="#">Student Management System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
            <div class="navbar-nav">
              <a class="ms-2 fs-5 text-white nav-link active" aria-current="page" href="/">Home</a>
              <a class="ms-2 fs-5 text-white nav-link active" href="/allstudents">All Students</a>
              <a class="ms-2 fs-5 text-white nav-link active" href="/pythonstudents">Python Students</a>
              <a class="ms-2 fs-5 text-white nav-link active" href="/djangostudents">Django Students</a>
              <a class="ms-2 me-2 fs-5 text-warning nav-link active" href="/adminstudents">Admin</a>
            </div>
          
          
            <div class="navbar-nav">
              <a class="fs-5 text-white nav-link active" aria-current="page" href="/accounts/login">Login</a>
              <form method="post" action="/logout/" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="fs-5 text-white nav-link active btn btn-link">Logout</button>
            </form>
              <a class="fs-5 text-white nav-link active" href="/signup">SignUp</a>
              
            
            
          </div>
        </div>
      </nav>
    {% block body_block %}
    <h1 class="home">Welcome to Student Management System</h1>
    {% endblock %}
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
