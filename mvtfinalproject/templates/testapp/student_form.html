<!DOCTYPE html>
{% extends 'testapp/home.html' %}
{% load static %}
{% block body_block %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="p-4 border rounded shadow">
        <h1 class="text-center mb-3">Enter New Student Details</h1>
        <form class="d-flex flex-column justify-content-center align-items-center" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <div class="text-center">
                <input type="submit" class="btn btn-primary mt-3" value="Insert Student">
            </div>
        </form>
    </div>
</div>
{% endblock %}
